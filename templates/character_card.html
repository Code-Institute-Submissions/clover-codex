<!DOCTYPE html>

<!--CHARACTERS CARDS-->


<div class="row">
{% for character in characters %}

<div class="row">
<div class="col-4"> 
<div class="card" style="width: 18rem;">
  <div class="card-body">
  <img width="100px" height="100px" src="{{ character.img_src }}">

    <h5 class="card-title">{{character.character_name}}</h5>
     <h6>{{character.affinity_name}}</h6>
    <h6 class="card-subtitle mb-2 text-muted">{{character.character_description}}</h6>
 <a href="{{url_for('full_page' , character_id=character._id)}}" class="card-link">full Card</a>
    <a href="#" class="card-link">Another link</a>
  

   
  </div>
</div>
</div>


{% endfor %}
</div>
