{% extends 'base.html' %} {% block content %}
<h3>Add Characters</h3>

<form action="{{url_for('insert_character')}}" method="POST" class="col s12">

	<div class="row">
		<div class="  col s12">
         <input type="file"   accept="image/*"  onchange="previewImage(event);">
			<img id="preview" src="../static/images/place_holder.png"  alt="preview of image" width="100" height="100" />
        <!-- https://stackoverflow.com/questions/4459379/preview-an-image-before-it-is-uploaded -->
           

            </div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="character_name" name="character_name" type="text">
				<label for="icon_prefix"> Character Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="affinity" name="affinity_name">
                  <option value="" disabled selected>Select Affinity</option>
                  {% for affinity in affinity %}
                      <option value="{{affinity.affinity_name}}">{{affinity.affinity_name}}</option>
                  {% endfor %}
                </select>
				<label> Affinity</label>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea name="character_description" id="character_description" class="materialize-textarea"></textarea>
				<label for="">Character Description</label>
			</div>
		</div>

		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Character
                <i class="material-icons right">playlist_add</i>
             </button>
		</div>

</form>




{% endblock %}
