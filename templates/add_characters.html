{% extends 'base.html' %} {% block content %}

<h2>Add Characters</h2>

<div class="container">
	<form action="{{url_for( 'insert_character' )}}" method="POST" class="col-12" enctype="multipart/form-data">

		<div class="form-group">
			<label for="img_src">Character image </label>
			<input id="img_src" name="img_src" class="form-control" type="url" minlength="20"
                    placeholder="character photo URL" pattern="https?://.+" autocomplete="on" required>
	   </div>

			<div class="form-group">
				<label >Character name</label>
				<input class="form-control" id="character_name" name="character_name" type="text" placeholder="Character name" required>
  </div>
				<div class="form-group">
					<label >Affinity</label>
					<select class="form-control" id="affinity" name="affinity_name">
                  <option  disabled selected>Select Affinity</option>
                  {% for affinity in affinity %}
                      <option value="{{affinity.affinity_name}}">{{affinity.affinity_name}}</option>
                  {% endfor %}
                </select>
				</div>
				<div class="form-group">
					<label>Character Age</label>
					<input class="form-control" id="character_age" name="character_age" type="text" placeholder="Character age">
  </div>
					<div class="form-group">
						<label >Gender</label>
						<select class="form-control" id="gender_name" name="gender_name">
                  <option  disabled selected>Select Gender</option>
                  {% for gender in gender %}
                      <option value="{{gender.gender_name}}">{{gender.gender_name}}</option>
                  {% endfor %}
                </select>
					</div>
					<div class="form-group">
						<label >status</label>
						<select class="form-control" id="status_name" name="status_name">
                  <option disabled selected>Select Status</option>
                  {% for status in status %}
                      <option value="{{status.status_name}}">{{status.status_name}}</option>
                  {% endfor %}
                </select>
					</div>
					<div class="form-group">
						<label >Character Species</label>
						<input class="form-control" id="character_species" name="character_species" type="text" placeholder="Character Species">
                </div>
						<div class="form-group">
							<label >Squad</label>
							<select class="form-control" id="squad_name" name="squad_name">
                  <option  disabled selected>Select Squad</option>
                  {% for squad in squad %}
                      <option value="{{squad.squad_name}}">{{squad.squad_name}}</option>
                  {% endfor %}
                </select>
						</div>
						<div class="form-group">
							<label >Country</label>
							<select class="form-control" id="country_name" name="country_name">
                  <option  disabled selected>Select country</option>
                  {% for country in country %}
                      <option value="{{country.country_name}}">{{country.country_name}}</option>
                  {% endfor %}
                </select>
						</div>

						<div class="form-group">
							<label >Character description</label>
							<textarea name="character_description" id="character_description" class="form-control"></textarea required>
						</div>


						<div class="row">
							<div class="container">
								<button class="btn btn-dark" type="submit" name="action">Add Character
             </button>
								<a href="{{url_for('characters_page')}}" class="btn btn-dark">Back to characters </a>
							</div>
						</div>

	</form>
</div>




{% endblock %}
