{% extends 'base.html' %} {% block content %}
<h3>Edit Character</h3>

<form action="{{url_for('update_character', character_id=character._id )}}" method="POST" class="col s12">
	<div class="row">
		<input value="{{character.img_src}}" id="img_src" name="img_src" class="validate" type="url" minlength="15"
                    placeholder="character photo URL" pattern="https?://.+" autocomplete="off">
		<label for="img_src">
                    <i class="fas fa-question-circle tooltipped" data-position="right"
                        data-tooltip="If you don't have one, we'll add one<br>for you based on your dessert category!" aria-hidden="true"></i>
                </label>
	</div>
	</div>
	<div class="form-group">
		<label for="">Character name</label>
		<input value="{{character.character_name}}" class="form-control" id="character_name" name="character_name" type="text" placeholder="Character name">
  </div>
		<div class="form-group">
			<label for="">Affinity</label>
			<select class="form-control" id="affinity" name="affinity_name">
                  <option value="" disabled selected>Select Affinity</option>
                  {% for affinity in affinity %}
                   {% if affinity.affinity_name == character.affinity_name %}
                      <option value="{{affinity.affinity_name}}"selected>{{affinity.affinity_name}}</option>
                 {% else %}
                   <option value="{{affinity.affinity_name}}" >{{affinity.affinity_name}}</option>
                  {% endif %}
                 {% endfor %}
                </select>
		</div>
		<div class="form-group">
			<label for="">Character Age</label>
			<input value="{{character.character_age}}" class="form-control" id="character_age" name="character_age" type="text" placeholder="Character age">
  </div>
			<div class="form-group">
				<label for="">Gender</label>
				<select class="form-control" id="gender_name" name="gender_name">
                  <option value="" disabled selected>Select Gender</option>
                  {% for gender in gender %}
                   {% if gender.gender_name == character.gender_name %}
                      <option value="{{gender.gender_name}}" selected>{{gender.gender_name}}</option>
                 {% else %}
                   <option value="{{gender.gender_name}}" >{{gender.gender_name}}</option>
                  {% endif %}
                  {% endfor %}
                </select>
			</div>
			<div class="form-group">
				<label for="">status</label>
				<select class="form-control" id="status_name" name="status_name">
                  <option value="" disabled selected>Select Status</option>
                  {% for status in status %}
                   {% if status.status_name == character.status_name %}
                      <option value="{{status.status_name}}" selected >{{status.status_name}}</option>
                  {% else %}
                   <option value="{{status.status_name}}" >{{status.status_name}}</option>
                  {% endif %}
                  {% endfor %}
                </select>
			</div>
			<div class="form-group">
				<label for="">Character Species</label>
				<input value="{{character.character_species}}" class="form-control" id="character_species" name="character_species" type="text" placeholder="Character Species">
  </div>
				<div class="form-group">
					<label for="">Squad</label>
					<select class="form-control" id="squad_name" name="squad_name">
                  <option value="" disabled selected>Select Squad</option>
                  {% for squad in squad %}
                       {% if squad.squad_name == character.squad_name %}
                      <option value="{{squad.squad_name}}" selected>{{squad.squad_name}}</option>
                      {% else %}
<option value="{{squad.squad_name}}">{{squad.squad_name}}</option>
{% endif %}
                  {% endfor %}
                </select>
				</div>
				<div class="form-group">
					<label for="">Country</label>
					<select class="form-control" id="country_name" name="country_name">
                  <option value="" disabled selected>Select country</option>
                  {% for country in country %}
                   {% if country.country_name == character.country_name %}
                      <option value="{{country.country_name}}" selected>{{country.country_name}}</option>
                  {% else %}
                   <option value="{{country.country_name}}" >{{country.country_name}}</option>
                {% endif %}
                  {% endfor %}
                  
                </select>
				</div>

				<div class="form-group">
					<label for="">Character description</label>
					<textarea name="character_description" id="character_description" class="form-control">{{character.character_description}}</textarea>
				</div>



				<div class="row">
					<button class="btn waves-effect waves-light" type="submit" name="action">Done
                
             </button>
				</div>

</form>


{% endblock %}
