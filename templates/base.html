<head>

	<!-- Bootstrap CSS -->

	<title>Hello, world!</title>

	<style>

    body{
        font-family: 'ZCOOL QingKe HuangYou', cursive;
    }



 /* nav code  */

#blackbulls-nav {
  padding-bottom:20px;
  background-color: white;
 
}

 #blackbulls-nav .navbar-brand {
  font-weight: 950;
  color: #000;
}

 #blackbulls-nav .navbar-toggler  {
  font-size: 12px;
  font-weight: 800;
  padding: 13px ;
  text-transform: uppercase;
  color: #000;
}

#blackbulls-nav .navbar-toggler, .navbar-brand {
    margin-top:30px;
    margin-bottom:0;
}


 #blackbulls-nav .navbar-nav > li.nav-item > a {
  font-size: 12px;
  font-weight: 800;
  letter-spacing: 1px;
  text-transform: uppercase;
}

#blackbulls-nav .navbar-nav > li.nav-item :hover {
    background:#000;
    color:#fff;
    width:100%;
}

    /* Header code  */
		.black-bulls-main-title-heading {
			width: 100%;
			color: white;
		
		}

		.black-bulls-main-title-heading h1,
		.subheading {
            font-size:54px;
			text-align: center;

		}

		.black-bulls-main-title-heading .subheading {
			font-size: 28px;
			font-weight: 300;
			line-height: 1.1;
			display: block;
			margin: 10px 0 0;
            
		}



		header.Black-bulls-display {
			position: relative;
            background: no-repeat center center;
			background-color: #000;
			background-size: cover;
            background-attachment: scroll;
			margin-bottom: 40px;
			padding: 300px 0;
		}
		header.Black-bulls-display .bg-shadow {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-color: rgb(1, 1, 1, 0.5)
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="blackbulls-nav">
		<div class="container-fluid">
			<a class="navbar-brand" href="/static/index.html">The Black bulls</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/characters">Characters</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="Black-bulls-display"
		style="background-image: url('https://static.comicvine.com/uploads/original/11137/111372405/6754118-black-clover-opening-5-1136942-1280x0.jpeg')">
		<div class="bg-shadow"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="black-bulls-main-title-heading">
						<h1>The Black bulls</h1>
						<span class="subheading">The Underdog majic knights squad of the clover kingdom </span>
					</div>
				</div>
			</div>
		</div>
	</header>
