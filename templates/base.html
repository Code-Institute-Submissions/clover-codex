<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

	<link rel="stylesheet" href="{{url_for('static' , filename='css/main.css') }}">


	<title>Clover kingdom codex</title>

	<style>
		body {
			font-family: 'ZCOOL QingKe HuangYou', cursive;
		}



		/* nav code  */

		#blackbulls-nav {
			padding-bottom: 20px;
			background-color: white;

		}

		#blackbulls-nav .navbar-brand {
			font-weight: 950;
			color: #000;
		}

		#blackbulls-nav .navbar-toggler {
			font-size: 12px;
			font-weight: 800;
			padding: 13px;
			text-transform: uppercase;
			color: #000;
		}

		#blackbulls-nav .navbar-toggler,
		.navbar-brand {
			margin-top: 30px;
			margin-bottom: 0;
		}


		#blackbulls-nav .navbar-nav>li.nav-item>a {
			font-size: 12px;
			font-weight: 800;
			letter-spacing: 1px;
			text-transform: uppercase;
		}

		#blackbulls-nav .navbar-nav>li.nav-item :hover {
			background: #000;
			color: #fff;
			width: 100%;
		}

		/* Header code  */
		.clover-title-heading {
			width: 100%;
			color: white;

		}

		.clover-title-heading h1,
		.subheading {
			font-size: 54px;
			text-align: center;

		}

		.clover-title-heading .subheading {
			font-size: 28px;
			font-weight: 300;
			line-height: 1.1;
			display: block;
			margin: 10px 0 0;
		}



		header.clover-display {
			position: relative;
			background: no-repeat center center;
			background-color: #000;
			background-size: cover;
			background-attachment: scroll;
			margin-bottom: 40px;
			padding: 300px 0;
		}

		.clover-display .bg-shadow {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background-color: rgb(1, 1, 1, 0.5)
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="blackbulls-nav">
		<div class="container-fluid">
			<a class="navbar-brand" href="/static/index.html">Black Clover </a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/characters">Characters</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/contact">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<header class="clover-display"
		style="background-image: url('https://dg31sz3gwrwan.cloudfront.net/fanart/331753/62037615-0-q80.jpg')">
		<div class="bg-shadow"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="clover-title-heading">
						<h1>Black Clover</h1>
						<span class="subheading">Clover kingdom codex !</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	{% block content %}



	{% endblock %}

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

<script type="text/javascript"  src="{{url_for('static' , filename='js/main.js' )}}">
$(document).ready(function(){
$('select').material_select(); 

});
</script>

</body>

</html>
