{% extends "base.html" %}



{% block content %}

<div class="container clover-container">
	<h1> Login ! </h1>

	<form action="" method="post">
		<div class="form-group ">
			<label>Username</label>
			<input type="text" class="form-control" name="username" placeholder="username" value="{{request.form.username }}">

  </div>
			<div class="form-group">
				<label >Password</label>
				<input type="password" class="form-control" name="password" placeholder="password" value="{{request.form.password }}">
   </div>
				<button value="Login" type="submit" class="btn btn-primary">Submit</button>
	</form>
	{% with messages = get_flashed_messages() %}
	{% if error  %}
	<div class="flash-box">
		<ul class=flashes>
			<p class="error"><strong>error</strong>{{ error }} </p>
		</ul>
	</div>
	{%  endif  %}
	{% endwith %}


</div>

{%  endblock %}
